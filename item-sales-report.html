<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GastroTrack - Item Sales Report</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --color-primary: #e14632;
      --color-secondary: #3498db;
      --color-success: #28a745;
      --color-warning: #ffc107;
      --color-danger: #dc3545;
      --color-sidebar: #1f2430;
      --color-sidebar-hover: #2d3341;
      --color-text-primary: #1f2430;
      --color-text-secondary: #6a6a6a;
      --color-bg-main: #f6efe6;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 18px;
      --shadow-sm: 0 2px 6px rgba(0,0,0,.06);
      --shadow-md: 0 4px 12px rgba(0,0,0,.1);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--color-text-primary);
      background: var(--color-bg-main);
      line-height: 1.6;
    }

    /* Header */
    .header {
      background: #fff;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .back-btn {
      background: var(--color-primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #c33d2a;
      transform: translateY(-1px);
    }

    .refresh-btn {
      background: var(--color-secondary);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: #2980b9;
    }

    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Filters Section */
    .filters-section {
      background: white;
      border-radius: var(--radius-md);
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: var(--shadow-sm);
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      font-size: 12px;
      font-weight: 600;
      color: var(--color-text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .filter-group select,
    .filter-group input {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(225,70,50,.1);
    }

    .filter-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .filter-btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.primary {
      background: var(--color-primary);
      color: white;
    }

    .filter-btn.secondary {
      background: #f8f9fa;
      color: var(--color-text-primary);
      border: 1px solid #ddd;
    }

    .filter-btn:hover {
      transform: translateY(-1px);
    }

    /* Summary Cards */
    .summary-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      background: white;
      border-radius: var(--radius-md);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      border-left: 4px solid var(--color-primary);
    }

    .summary-card h3 {
      font-size: 12px;
      font-weight: 600;
      color: var(--color-text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .summary-value {
      font-size: 24px;
      font-weight: 800;
      color: var(--color-text-primary);
      margin-bottom: 4px;
    }

    .summary-change {
      font-size: 12px;
      font-weight: 600;
    }

    .summary-change.positive {
      color: var(--color-success);
    }

    .summary-change.negative {
      color: var(--color-danger);
    }

    /* Items Grid */
    .items-section {
      background: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .section-header {
      background: #f8f9fa;
      padding: 20px 24px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .view-toggle {
      display: flex;
      background: #e9ecef;
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .view-toggle button {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: var(--color-text-secondary);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .view-toggle button.active {
      background: var(--color-primary);
      color: white;
    }

    /* Grid View */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 24px;
    }

    .item-card {
      background: #f8f9fa;
      border-radius: var(--radius-md);
      padding: 20px;
      border: 1px solid #e9ecef;
      transition: all 0.2s;
      cursor: pointer;
    }

    .item-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .item-info h3 {
      font-size: 16px;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: 4px;
    }

    .item-category {
      font-size: 12px;
      color: var(--color-text-secondary);
      background: #e9ecef;
      padding: 2px 8px;
      border-radius: var(--radius-sm);
    }

    .item-revenue {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-success);
    }

    .item-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .stat-label {
      font-size: 10px;
      color: var(--color-text-secondary);
      text-transform: uppercase;
    }

    .item-trend {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      padding: 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
    }

    .trend-up {
      background: rgba(40, 167, 69, 0.1);
      color: var(--color-success);
    }

    .trend-down {
      background: rgba(220, 53, 69, 0.1);
      color: var(--color-danger);
    }

    .trend-stable {
      background: rgba(108, 117, 125, 0.1);
      color: #6c757d;
    }

    /* Table View */
    .items-table-container {
      overflow-x: auto;
      display: none;
    }

    .items-table-container.active {
      display: block;
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
    }

    .items-table th,
    .items-table td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .items-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: var(--color-text-secondary);
      font-size: 12px;
      text-transform: uppercase;
    }

    .items-table tr:hover {
      background: #f8f9fa;
    }

    .items-table .item-name {
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .items-table .revenue {
      font-weight: 700;
      color: var(--color-success);
    }

    /* Loading and Error States */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      color: var(--color-text-secondary);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e9ecef;
      border-top: 2px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 16px 20px;
      border-radius: var(--radius-sm);
      margin: 20px;
      border: 1px solid #f5c6cb;
      text-align: center;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--color-text-secondary);
    }

    .empty-state h3 {
      margin-bottom: 8px;
      color: var(--color-text-primary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .header {
        padding: 15px 20px;
      }

      .filters-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .summary-section {
        grid-template-columns: repeat(2, 1fr);
      }

      .items-grid {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .item-stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .items-table th,
      .items-table td {
        padding: 12px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>üìä Individual Item Sales Report</h1>
      <div class="header-actions">
        <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
        <a href="sales-report.html" class="back-btn">‚Üê Back to Sales Report</a>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Filters Section -->
    <section class="filters-section">
      <div class="filters-grid">
        <div class="filter-group">
          <label>Category</label>
          <select id="categoryFilter">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Date Range</label>
          <select id="dateRangeFilter">
            <option value="7">Last 7 days</option>
            <option value="30" selected>Last 30 days</option>
            <option value="90">Last 90 days</option>
            <option value="custom">Custom Range</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Sort By</label>
          <select id="sortFilter">
            <option value="revenue">Revenue (High to Low)</option>
            <option value="quantity">Quantity Sold</option>
            <option value="name">Item Name (A-Z)</option>
            <option value="category">Category</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Search Items</label>
          <input type="text" id="searchFilter" placeholder="Search item names...">
        </div>
      </div>
      <div class="filter-actions">
        <button class="filter-btn secondary" onclick="clearFilters()">Clear Filters</button>
        <button class="filter-btn primary" onclick="applyFilters()">Apply Filters</button>
      </div>
    </section>

    <!-- Summary Section -->
    <section class="summary-section" id="summarySection">
      <div class="loading">
        <div class="spinner"></div>
        Loading summary...
      </div>
    </section>

    <!-- Items Section -->
    <section class="items-section">
      <div class="section-header">
        <h2>Item Performance Details</h2>
        <div class="view-toggle">
          <button class="active" onclick="switchView('grid')">Grid</button>
          <button onclick="switchView('table')">Table</button>
        </div>
      </div>

      <!-- Grid View -->
      <div class="items-grid active" id="itemsGrid">
        <div class="loading">
          <div class="spinner"></div>
          Loading items...
        </div>
      </div>

      <!-- Table View -->
      <div class="items-table-container" id="itemsTable">
        <table class="items-table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Quantity Sold</th>
              <th>Revenue</th>
              <th>Avg Price</th>
              <th>Orders</th>
              <th>Trend</th>
            </tr>
          </thead>
          <tbody id="itemsTableBody">
            <!-- Data will be loaded here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:5000';
    let currentView = 'grid';
    let itemsData = [];
    let filteredData = [];

    // Fetch item sales data
    async function fetchItemSalesData() {
      try {
        const dateRange = document.getElementById('dateRangeFilter').value;
        const response = await fetch(`${API_BASE}/api/sales/items?days=${dateRange}`);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        return data;
        
      } catch (error) {
        console.error('Failed to fetch item sales data:', error);
        throw error;
      }
    }

    // Render summary cards
    function renderSummary(data) {
      const summarySection = document.getElementById('summarySection');
      const stats = data.summary;
      
      summarySection.innerHTML = `
        <div class="summary-card">
          <h3>Total Items</h3>
          <div class="summary-value">${stats.totalItems}</div>
          <div class="summary-change">Active menu items</div>
        </div>
        <div class="summary-card">
          <h3>Total Revenue</h3>
          <div class="summary-value">$${stats.totalRevenue.toLocaleString()}</div>
          <div class="summary-change ${stats.revenueChange >= 0 ? 'positive' : 'negative'}">
            ${stats.revenueChange >= 0 ? '+' : ''}${stats.revenueChange}% vs last period
          </div>
        </div>
        <div class="summary-card">
          <h3>Items Sold</h3>
          <div class="summary-value">${stats.totalQuantity.toLocaleString()}</div>
          <div class="summary-change ${stats.quantityChange >= 0 ? 'positive' : 'negative'}">
            ${stats.quantityChange >= 0 ? '+' : ''}${stats.quantityChange}% vs last period
          </div>
        </div>
        <div class="summary-card">
          <h3>Avg Order Value</h3>
          <div class="summary-value">$${stats.avgOrderValue}</div>
          <div class="summary-change ${stats.aovChange >= 0 ? 'positive' : 'negative'}">
            ${stats.aovChange >= 0 ? '+' : ''}${stats.aovChange}% vs last period
          </div>
        </div>
        <div class="summary-card">
          <h3>Best Seller</h3>
          <div class="summary-value">${stats.bestSeller}</div>
          <div class="summary-change">Top performing item</div>
        </div>
      `;
    }

    // Render items in grid view
    function renderItemsGrid(items) {
      const itemsGrid = document.getElementById('itemsGrid');
      
      if (!items || items.length === 0) {
        itemsGrid.innerHTML = `
          <div class="empty-state">
            <h3>No items found</h3>
            <p>Try adjusting your filters or date range</p>
          </div>
        `;
        return;
      }
      
      itemsGrid.innerHTML = items.map(item => `
        <div class="item-card" onclick="showItemDetails('${item.name}')">
          <div class="item-header">
            <div class="item-info">
              <h3>${item.name}</h3>
              <span class="item-category">${item.category}</span>
            </div>
            <div class="item-revenue">$${item.revenue.toLocaleString()}</div>
          </div>
          
          <div class="item-stats">
            <div class="stat-item">
              <div class="stat-value">${item.quantity}</div>
              <div class="stat-label">Sold</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${item.orders}</div>
              <div class="stat-label">Orders</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">$${item.avgPrice}</div>
              <div class="stat-label">Avg Price</div>
            </div>
          </div>
          
          <div class="item-trend trend-${item.trend}">
            ${item.trend === 'up' ? '‚ÜóÔ∏è Trending Up' : 
              item.trend === 'down' ? '‚ÜòÔ∏è Trending Down' : '‚û°Ô∏è Stable'}
            (${item.trendPercent}%)
          </div>
        </div>
      `).join('');
    }

    // Render items in table view
    function renderItemsTable(items) {
      const tableBody = document.getElementById('itemsTableBody');
      
      if (!items || items.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 40px;">
              No items found. Try adjusting your filters.
            </td>
          </tr>
        `;
        return;
      }
      
      tableBody.innerHTML = items.map(item => `
        <tr onclick="showItemDetails('${item.name}')" style="cursor: pointer;">
          <td class="item-name">${item.name}</td>
          <td>${item.category}</td>
          <td>${item.quantity}</td>
          <td class="revenue">$${item.revenue.toLocaleString()}</td>
          <td>$${item.avgPrice}</td>
          <td>${item.orders}</td>
          <td>
            <span class="item-trend trend-${item.trend}">
              ${item.trend === 'up' ? '‚ÜóÔ∏è' : item.trend === 'down' ? '‚ÜòÔ∏è' : '‚û°Ô∏è'}
              ${item.trendPercent}%
            </span>
          </td>
        </tr>
      `).join('');
    }

    // Load categories for filter
    async function loadCategories() {
      try {
        const response = await fetch(`${API_BASE}/api/menu/categories`);
        const categories = await response.json();
        
        const categoryFilter = document.getElementById('categoryFilter');
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category.name;
          option.textContent = category.name;
          categoryFilter.appendChild(option);
        });
      } catch (error) {
        console.error('Failed to load categories:', error);
      }
    }

    // Switch between grid and table view
    function switchView(viewType) {
      const gridView = document.getElementById('itemsGrid');
      const tableView = document.getElementById('itemsTable');
      const buttons = document.querySelectorAll('.view-toggle button');
      
      // Update button states
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Switch views
      if (viewType === 'grid') {
        gridView.style.display = 'grid';
        tableView.classList.remove('active');
        currentView = 'grid';
      } else {
        gridView.style.display = 'none';
        tableView.classList.add('active');
        currentView = 'table';
      }
    }

    // Apply filters
    function applyFilters() {
      const categoryFilter = document.getElementById('categoryFilter').value;
      const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
      const sortFilter = document.getElementById('sortFilter').value;
      
      // Filter data
      filteredData = itemsData.filter(item => {
        const categoryMatch = !categoryFilter || item.category === categoryFilter;
        const searchMatch = !searchFilter || item.name.toLowerCase().includes(searchFilter);
        return categoryMatch && searchMatch;
      });
      
      // Sort data
      filteredData.sort((a, b) => {
        switch (sortFilter) {
          case 'revenue':
            return b.revenue - a.revenue;
          case 'quantity':
            return b.quantity - a.quantity;
          case 'name':
            return a.name.localeCompare(b.name);
          case 'category':
            return a.category.localeCompare(b.category);
          default:
            return 0;
        }
      });
      
      // Re-render
      if (currentView === 'grid') {
        renderItemsGrid(filteredData);
      } else {
        renderItemsTable(filteredData);
      }
    }

    // Clear all filters
    function clearFilters() {
      document.getElementById('categoryFilter').value = '';
      document.getElementById('searchFilter').value = '';
      document.getElementById('sortFilter').value = 'revenue';
      applyFilters();
    }

    // Show item details (placeholder)
    function showItemDetails(itemName) {
      alert(`Detailed view for "${itemName}" - Feature coming soon!`);
    }

    // Refresh data
    async function refreshData() {
      loadData();
    }

    // Main data loading function
    async function loadData() {
      try {
        const data = await fetchItemSalesData();
        itemsData = data.items;
        filteredData = itemsData;
        
        renderSummary(data);
        
        if (currentView === 'grid') {
          renderItemsGrid(filteredData);
        } else {
          renderItemsTable(filteredData);
        }
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('summarySection').innerHTML = `
          <div class="error-message">
            Failed to load sales data. Please check if the server is running on port 5000.
          </div>
        `;
      }
    }

    // Event listeners
    document.getElementById('dateRangeFilter').addEventListener('change', loadData);
    document.getElementById('searchFilter').addEventListener('input', applyFilters);

    // Initialize page
    window.addEventListener('load', async () => {
      await loadCategories();
      await loadData();
    });
  </script>
</body>
</html>
